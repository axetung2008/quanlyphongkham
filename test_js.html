<!DOCTYPE html>
<html>
<head>
	<title>Test javascript</title>
	<meta charset="utf-8">
</head>
<body>

<h2>JavaScript getFullYear()</h2>

<p>The getFullYear() method returns the full year of a date:</p>

<p id="demo"></p>
<form>
	<label>Nhap tuổi</label><br>
	<input type="" name="" id="tuoi" onchange="returnYearolds()"><br>
	<label>Nhap nam sinh</label><br>
	<input type="" name="" id="namsinh" onchange="returnOlds()"><br>
	<input type="submit" name="nhap" value="Nhập" >
</form>

<script>
var d = new Date();
function returnOlds(){
	var tuoi = document.getElementById("tuoi");
	var namsinh = document.getElementById("namsinh").value;
	tuoi.value = d.getFullYear() - namsinh;
	
}
function returnYearolds(){
	var namsinh = document.getElementById("namsinh");
	var tuoi = document.getElementById("tuoi").value;
	namsinh.value = d.getFullYear() - tuoi;

}

</script>

</body>
</html>
